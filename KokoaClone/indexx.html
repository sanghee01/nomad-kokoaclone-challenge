<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="indexx.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main>
      <div id="friends-display">
        <a id="friends-display-link">
          <i class="fas fa-info-circle"></i>Friends' Names Display
          <i class="fas fa-chevron-right fa-xs"></i>
        </a>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://tistory3.daumcdn.net/tistory/4367973/attach/059c57a4a960451fad4115308781a782"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jaemin</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friedns-screen__channel">
        <div class="friedns-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://tistory3.daumcdn.net/tistory/4367973/attach/059c57a4a960451fad4115308781a782"
              class="user-component__avatarâ€”sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <span class="user-component__dot">1</span>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
