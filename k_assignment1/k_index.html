<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <form>
      <header>
        <h1>Create An Account</h1>
      </header>
      <div>
        <label for="FirstName">First name</label>
        <input id="FirstName" type="text" required placeholder="FirstName" />
      </div>
      <div>
        <label for="LastName">Last name</label>
        <input id="LastName" type="text" required placeholder="LastName" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input id="Email" type="email" required placeholder="Email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" type="text" required placeholder="UserName" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          type="password"
          minlength="10"
          required
          placeholder="Password"
        />
      </div>
      <div>
        <label for="Birthdate">Birth date</label>
        <input id="Birthdate" type="date" required />
      </div>
      <div>
        <label for="emotion">How happy are you?</label>
        <input id="emotion" type="range" required />
      </div>
      <div>
        <label for="color">What is your fav. color?</label>
        <input id="color" type="color" required />
      </div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
