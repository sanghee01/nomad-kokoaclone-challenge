<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>

    <link rel="stylesheet" href="k_index5.css" />
  </head>
  <body>
    <main>
      <div class="topBar">
        <div class="topBar__exit"><i class="fas fa-times"></i></div>
        <div class="topBar__title"><h2>Playlist</h2></div>
      </div>
      <div class="statusBar">
        <div class="statusBar__photo"><i class="far fa-image"></i></div>
        <div class="statusBar__text">
          <span class="statusBar__title">Random</span>
          <span class="statusBar__title">Love</span>
          <span class="statusBar__people">by Divay Kapoor</span>
        </div>
      </div>
      <div class="btn">
        <div class="btn__play">
          <i class="fas fa-play"></i><span>Play</span>
        </div>
        <div class="btn__etc"><i class="fas fa-heart"></i></div>
        <div class="btn__etc"><i class="fas fa-plus"></i></div>
      </div>
      <div class="list">
        <div class="list__photo"></div>
        <div class="list__text">
          <span class="list__title">Matargasti</span>
          <span class="list__people">Mohit Chauhan</span>
        </div>
      </div>
      <div class="list">
        <div class="list__photo"></div>
        <div class="list__text">
          <span class="list__title">Attitude</span>
          <span class="list__people">Lewis OfMan · Attitude</span>
        </div>
      </div>
      <div class="list">
        <div class="list__photo"></div>
        <div class="list__text">
          <span class="list__title">Try Everthing</span>
          <span class="list__people">Shakira · Zootopia</span>
        </div>
      </div>
      <div class="list">
        <div class="list__photo"></div>
        <div class="list__text">
          <span class="list__title">Sunflower</span>
          <span class="list__people">Joseph Vincent · Sunflower</span>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
