<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="k_index6.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <i class="fas fa-bars"></i>
        <span>library</span>
        <i class="fas fa-shopping-basket"></i>
      </header>
      <div class="searchBar">
        <input type="text" placeholder="Search books..." />
        <i class="fas fa-search"></i>
      </div>
      <main>
        <h3>Book of the day</h3>
        <div class="title">
          <div>
            <img
              src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/contemporary-fiction-night-time-book-cover-design-template-1be47835c3058eb42211574e0c4ed8bf_screen.jpg?ts=1594616847"
              class="title__img"
            />
          </div>
          <div class="title__info">
            <span class="title__title">No Fixed Abode</span>
            <span class="title__subtitle">Journey Through</span>
            <div class="title__score">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="title__part">
              <span class="title__part-box">Journey</span>
              <span class="title__part-box">Biography</span>
            </div>
            <div class="title__btn">
              <i class="fas fa-bookmark"></i>
              <span>Book Now</span>
            </div>
          </div>
        </div>
        <h3>Top Adventures</h3>
        <div class="many-photo">
          <div class="many-photo__box">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFpvtGqzb9KMS0AunwmIM6D7TdGkK9LsRCVxTYBxIp-8oiUwflaXDRd6a2JtCcSJuN4OE&usqp=CAU"
              class="many-photo__photo"
            />
            <div class="many-photo-score">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="many-photo__box">
            <img
              src="https://www.dexigner.com/images/directory/xi/29081.jpg"
              class="many-photo__photo"
            />
            <div class="many-photo-score">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="many-photo__box">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxJMxp6tRuZzDEWKqy2yUNUR4SDfJh-JYwzw&usqp=CAU"
              class="many-photo__photo"
            />
            <div class="many-photo-score">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="many-photo__box">
            <img
              src="https://strongertmr.com/wp-content/uploads/2020/11/The-motivation-myth.jpg"
              class="many-photo__photo"
            />
            <div class="many-photo-score">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="many-photo__box">
            <img
              src="https://cdn.pastemagazine.com/www/system/images/photo_albums/best-book-covers-july-2019/large/bbcjuly19verynice.jpg?1384968217"
              class="many-photo__photo"
            />
            <div class="many-photo-score">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
        <h3>Popular authors</h3>
        <div class="popular-authors">
          <div>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg/1200px-Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg"
              class="popular-authors__photo"
            />
          </div>
          <div class="popular-authors__text">
            <span class="popular-authors__name">George Raymond</span>
            <span class="popular-authors__name">Richard Martin</span>
            <p class="popular-authors__info">
              Modern American science fiction writer, screen writer, producer
              and editor, winner of many literary awards
            </p>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
